<html lang="en">

    <meta name="description" content="">

      <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/overcast/jquery-ui.css" />

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{{ url_for('index') }}">Hall layout</a></h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-success m-3" href="{{ url_for('add_table') }}">Добавить столик</a>

      </nav>
      <a class="btn btn-outline-primary m-3" href="#">Заказы столиков</a>
    </div>



    <div class="container">
<div class="row">

            {% block content %}

            {% endblock %}

      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
            <small class="d-block mb-3 text-muted">&copy; 2021</small>
          </div>

        </div>
      </footer>

    </div>
 </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            document.getElementById('datePicker').valueAsDate = new Date();
        </script>

  <script>
    $('.btn-buy').click(function () {
        var id = $(this).attr('id');
        var count = 1
            $.ajax({
            type: "POST",
            url: '/quick-add-json',
            data: {id_tov: id},
            success: function(data) {
                $('#successAlert').text(data.count).show();

                }
            });
          $('.'+id ).hide();
    });
    $('.btn-del').click(function () {
        var id = $(this).attr('id');
        var count = 1
            $.ajax({
            type: "POST",
            url: '/quick-delete-json',
            data: {id_tov: id},
            success: function(data) {
                $('#successAlert').text(data.count).show();

                }
            });
        $('.'+id ).show();
    });

</script>


  </body>
</html>
